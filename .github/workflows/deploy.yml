
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Upewnij się, że Twoja główna gałąź nazywa się 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite buduje pliki do folderu 'dist'
          branch: gh-pages # Tutaj trafi gotowa strona

